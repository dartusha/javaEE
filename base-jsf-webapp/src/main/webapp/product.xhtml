<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Product</title>
</h:head>

<ui:include src="WEB-INF/menu.xhtml">
    <ui:param name="title" value="TEST SHOP"></ui:param>
</ui:include>
<h:body>

<div class="container">
    <h2>Create/Edit Product</h2>

    <h:form id="productForm">
        <div>
            <h:outputLabel value="name" for="name"/>
            <h:inputText id="name" name="name" value="#{productController.product.name}"
                         required="true" placeholder="Enter name" requiredMessage="Name is required"/>
        </div>
        <div>
            <h:outputLabel value="description" for="description"/>
            <h:inputText id="description" name="description" placeholder="Enter description" value="#{productController.product.description}"
                        />
        </div>
        <div>
            <h:outputLabel value="price" for="price"/>
            <h:inputText p:type="number" id="price" name="price" value="#{productController.product.price}"
                         required="true" placeholder="Enter price" requiredMessage="Price is required">
            <f:converter converterId="javax.faces.BigDecimal"></f:converter>
            </h:inputText>
        </div>
        <h:commandButton value="Save" styleClass="btn btn-success" action="#{productController.saveProduct}"/>
        <h:commandButton value="Cancel" styleClass="btn btn-success" action="#{productController.returnProduct}"/>
    </h:form>
</div>
</h:body>
</html>
